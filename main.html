<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    
</head>
<body>
    <h2>Student Information</h2>
    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
